<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title th:replace="layouts/main :: title">Eventos</title>
    <th:block th:replace="layouts/main :: styles"></th:block>
</head>
<body>
<th:block th:replace="layouts/header :: header"></th:block>
<th:block th:fragment="content">

    <h1>Eventos</h1>
    <form method="post"  action="/cadastrarEvento">
        <label>Nome:</label>
        <label>
            <input type="text" value="" name="nome"/>
        </label>
        <label>Local de realização:</label>
        <label>
            <input type="text" value="" name="local"/>
        </label>
        <label>Data:</label>
        <label>
            <input type="date" value="" name="data"/>
        </label>
        <label>Horário:</label>
        <label>
            <input type="time" value="" name="horario"/>
        </label>

        <button type="submit">Salvar</button>
    </form>
</th:block>
</body>

</html>
